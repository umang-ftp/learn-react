name: React CI

on:
  push:
    branches: [main]  # Run only on push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🏗️ Build React app
        run: yarn build
