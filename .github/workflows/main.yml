name: React CI

on:
  push:
    branches: [main]        # Run only on pushes to main

# ğŸ› ï¸ React app directory
env:
  APP_DIR: my-app           # <-- Your app is in my-app/

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'       # Enable caching to speed up installs

      - name: ğŸ—‚ï¸ List contents of app directory
        run: ls -al ${{ github.workspace }}/${{ env.APP_DIR }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ${{ github.workspace }}/${{ env.APP_DIR }}

      - name: ğŸ—ï¸ Build React app
        run: yarn build
        working-directory: ${{ github.workspace }}/${{ env.APP_DIR }}

