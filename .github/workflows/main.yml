name: React CI

on:
  push:
    branches: [main]        # Run only on pushes to main

# 🛠️ React app directory
env:
  APP_DIR: my-app           # <-- Your app is in my-app/

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'       # Enable caching to speed up installs

      - name: 🗂️ List contents of app directory
        run: ls -al ${{ github.workspace }}/${{ env.APP_DIR }}

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ${{ github.workspace }}/${{ env.APP_DIR }}

      - name: 🏗️ Build React app
        run: yarn build
        working-directory: ${{ github.workspace }}/${{ env.APP_DIR }}

